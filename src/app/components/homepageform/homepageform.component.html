<div class="container-fluid" data-select2-id="922">
    <div class="card" data-select2-id="921">
        <div class="card-body cb-search" data-select2-id="920">
            <div class="row" data-select2-id="919">
                <!-- LAB CODE INPUT  -->
                <div class="col-md-3 col-sm-3 col-12">
                    <div class="form-group">
                        <label class="text-color-gs">Lab code:</label>
                        <div class="input-group">
                            <input id="labCode" type="search" class="form-control" placeholder="Enter lab code">
                        </div>
                    </div>
                </div>
                <!-- CUSTOMER NAME INPUT  -->
                <div class="col-md-3 col-sm-3 col-12">
                    <div class="form-group">
                        <label class="text-color-gs">Customer name:</label>
                        <div class="input-group">
                            <input id="customerName" type="search" class="form-control"
                                placeholder="Enter Customer name">
                        </div>
                    </div>
                </div>
                <!-- LOCATION SELECTOR -->
                <div class="col-md-3 col-sm-3 col-12">

                    <div class="form-group">
                        <label class="text-color-gs">Location:</label>
                        <div id="Hospitals">
                            <div class="form-group">
                                <select class="form-control select2" style="width: 100%;">
                                    <option selected="selected">--All--</option>
                                    <option *ngFor="let hospital of HospitalList">
                                        {{hospital.Name}}
                                    </option>
                                </select>
                            </div>

                        </div>
                    </div>



                </div>
              <!-- <p> {{selectedHospital.value}}</p> -->
                                    
                <!-- REFERRED DOCTOR -->
                <div class="col-md-3 col-sm-3 col-12">
                    <div class="form-group">
                        <label class="text-color-gs">Referred Doctor :</label>
                        <div id="Hospitals"> </div>
                        <div class="form-group">
                            <select class="form-control select2" style="width: 100%;">
                                <option selected="selected">--All--</option>
                                    <option *ngFor="let doctor of DoctorList">
                                        {{doctor.Name}}
                                    </option>
                                <!-- <option selected="selected">--All--</option> -->

                                <!--ADD LOGIC TO CHANGE OPTIONS FOR REFERRED DOCTOR DEPENDING ON THE HOSPiTAL LOCATION  -->

                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- DATE RANGE  -->
            <div class=row>
                <div class="col-md-3 col-sm-3 col-12">
                    <div class="form-group">
                        <label class="text-color-gs">Date Range: </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="far fa-calendar-alt"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control float-right" id="reservation">
                        </div>
                        <!-- /.input group -->
                    </div>
                </div>
                <!-- DATE RANGE 2 -->
                <div class="col-md-3 col-sm-3 col-12">
                    <div class="form-group">
                        <label class="text-color-gs">Date Range: </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="far fa-calendar-alt"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control float-right" id="reservation">
                        </div>
                        <!-- /.input group -->
                    </div>
                </div>

                <!-- DATE RANGE 3 -->

                <div class="col-md-3 col-sm-3 col-12">
                    <div class="form-group">
                        <label class="text-color-gs">Date Range: </label>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="far fa-calendar-alt"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control float-right" id="reservation">
                        </div>
                        <!-- /.input group -->
                    </div>
                </div>
                <!-- INSERT MULTIPLE SELECT ELEMENT -->

            </div>
